<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Apps</title>
  <!-- set up box icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- set up css -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  
  <div class="container-project01">
    <div class="container-box">
      <div class="start-screen">
        <h1 class="heading">Quiz App</h1>
        <div class="setting">
          <label for="num-questions">Number of Questions</label>
          <select name="" id="num0questions">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
          </select>
          <label for="category">Select Category</label>
          <select name="" id="category">
            <option value="">any category</option>
            <option value="9">general knowledge</option>
            <option value="10">books</option>
            <option value="11">films</option>
            <option value="12">music</option>
            <option value="14">television</option>
            <option value="15">video games</option>
            <option value="16">board games</option>
            <option value="17">science and nature</option>
            <option value="18">computers</option>
            <option value="19">mathemathics</option>
            <option value="20">mythology</option>
            <option value="21">sports</option>
            <option value="22">geography</option>
            <option value="23">history</option>
            <option value="24">politics</option>
            <option value="25">art</option>
            <option value="28">vehicles</option>
          </select>
          <label for="difficulty">select difficulty</label>
          <select name="" id="difficulty">
            <option value="">any difficulty</option>
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
          </select>
          <label for="time">select time per questions</label>
          <select name="" id="time">
            <option value="10">10 seconds</option>
            <option value="15">15 seconds</option>
            <option value="20">20 seconds</option>
            <option value="25">25 seconds</option>
            <option value="30">30 seconds</option>
            <option value="60">60 seconds</option>
          </select>
        </div>
        <button class="btn-start">Start quiz</button>
      </div>
      <div class="quiz hide">
        <div class="timer">
          <div class="progress">
            <div class="progress-bar"></div>
            <span class="progress-text">50</span>
          </div>
        </div>
        <div class="question-wrapper">
          <div class="number">
            Question <span class="current">1</span>
            <span class="total">/10</span>
          </div>
          <div class="question">This is a Question</div>
        </div>
        <div class="answer-wrapper">
          <div class="answer selected">
            <span class="text">answer</span>
            <span class="checkbox">
              <span class="icon"><i class='bx bx-check'></i></span>
            </span>
          </div>
          <div class="answer correct">
            <span class="text">answer</span>
            <span class="checkbox">
              <span class="icon"><i class='bx bx-check'></i></span>
            </span>
          </div>
          <div class="answer wrong">
            <span class="text">answer</span>
            <span class="checkbox">
              <span class="icon"><i class='bx bx-check'></i></span>
            </span>
          </div>
        </div>
        <button class="btn submit">Submit</button>
        <button class="btn next">Next</button>
      </div>
      <div class="end-screen hide">
        <h1 class="heading">Quis App</h1>
        <div class="score">
          <span class="score-text">Your Score:</span>
          <div >
            <span class="final-score">0</span>
            <span class="total-score">/10</span>
          </div>
        </div>
        <button class="btn restart">Restart QUIZ</button>
      </div>
    </div>
  </div>


  <!-- set up js icons -->
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
