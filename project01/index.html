<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- custom bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

  <div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title" id="question">Question text here</h2>
            <div id="options" class="mb-3">
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="answer" value="0" id="option0">
                    <label class="form-check-label" for="option0">Option 1</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="answer" value="1" id="option1">
                    <label class="form-check-label" for="option1">Option 2</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="answer" value="2" id="option2">
                    <label class="form-check-label" for="option2">Option 3</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="answer" value="3" id="option3">
                    <label class="form-check-label" for="option3">Option 4</label>
                </div>
            </div>
            <button id="submit" class="btn btn-primary">Submit Answer</button>
            <div id="result" class="mt-3"></div>
        </div>
    </div>
</div>

  <!-- js bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <!-- custom js -->
  <script src="js/script.js"></script>

</body>
</html>
